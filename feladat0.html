<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api cuccli</title>
</head>

<body>
    <h1>Táblázat</h1>
    <table border="1" id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Names</th>
                <th>Ip Address</th>
                <th>Account Id</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        var apiUrl = 'https://api-generator.retool.com/K3snMy/apifeladat';
        var tableBody = document.querySelector('#dataTable tbody');

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    var row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.names}</td>
                        <td>${item.Ip}</td>
                        <td>${item.account}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Hiba történt:', error));
    </script>
</body>

</html>
